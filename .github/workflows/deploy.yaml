# один файл - это один workflow, их может быть много
# workflow находящийся в репозитории, работает с данным репозиторием либо вызывается из другого репозитория.

name: CI

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Sync files to S3 bucket
        run:
          aws s3 sync test_dir s3://qnt-clouds-for-pe-tfstate --delete